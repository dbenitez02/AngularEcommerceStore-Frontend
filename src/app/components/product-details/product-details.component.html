<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product.imageUrl}}" width="30%">
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
        <button (click)="addToCart()" class="btn btn-primary" role="button">Add To Cart</button>
        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>
        <button class="btn btn-primary" role="button" routerLink="/products">Return to Product List</button>

    </div>
</div>
